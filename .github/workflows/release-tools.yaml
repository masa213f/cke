name: release-tools
on:
  push:
    tags:
      - 'tools-*'
jobs:
  release-cke-tools:
    name: Release CKE tools image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Build CKE tools
        run: |
          cd tools
          make all
      - name: Extract tag
        id: extract-tag
        run: echo "tag=${GITHUB_REF#refs/tags/tools-}" >> $GITHUB_OUTPUT
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push cke-tools
        uses: docker/build-push-action@v5
        with:
          context: ./tools
          push: true
          tags: ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER }}/cke-tools:${{ steps.extract-tag.outputs.tag }}
          labels: org.opencontainers.image.source=https://github.com/${{ env.GITHUB_REPOSITORY }}
